msToFirstRead:
  title: Request Time (ms)
    
  query:
    select: average(msToFirstRead)
    from: THD_RF_TRANSACTION
    facet: macAddress
    
msInRead:
  title: Response Time (ms)
    
  query:
    select: average(msInRead)
    from: THD_RF_TRANSACTION
    facet: macAddress

bytesRead:
  title: Bytes Read  
    
  query:
    select: average(bytesRead)
    from: THD_RF_TRANSACTION
    facet: macAddress

bytesWritten:
  title: Bytes Written  
    
  query:
    select: average(bytesWritten)
    from: THD_RF_TRANSACTION
    facet: macAddress

totalTime:
  title: Total Time  
    
  query:
    select: average(totalTime)
    from: THD_RF_TRANSACTION
    facet: macAddress
    
actions:
  title: Actions 
  displayAsValue: true
  
  query:
    select: count(action)
    from: THD_RF_CONNECTION_EVENT
    facet: macAddress, action
    
